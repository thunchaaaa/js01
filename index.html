<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
        <div class="container">
            <div class="input-contianer">
            <p>First name</p>
            <input type="text" id="firstname" name="firstname" placeholder="First name">
            <p>Last name</p>
            <input type="text" id="lastname" name="last name" placeholder="Last name">
            <p>User name</p>
            <input type="text" id="username" name="username" placeholder="Username">
            <p>Password</p>
            <input type="password" name="password" id="password" placeholder="password">
            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="email">
            <button type="button" id="submit-btn">Submit</button>
            </div>
        <div class="show-contaienr">
            <div class="row">
                <h4>First name:</h4>
                <p id="first"></p>
            </div>
            <div class="row">
                <h4>Last name:</h4>
                <p id="last"></p>
            </div>
            <div class="row">
                <h4>Username:</h4>
                <p id="user"></p>
            </div>
            <div class="row">
                <h4>Password:</h4>
                <p id="pass"></p>
            </div>
            <div class="row">
                <h4>Email:</h4>
                <p id="mail"></p>
            </div>
        </div>
        
        </div>

    
    <script>
        var firstname=document.getElementById('firstname');
        var lastname=document.getElementById('lastname');
        var username=document.getElementById('username');
        var password=document.getElementById('password');
        var email=document.getElementById('email');
        var submit =document.getElementById('submit-btn')

        document.getElementById('submit-btn').addEventListener('click',(event)=>{
            alert('Success')
            document.getElementById('first').innerHTML=firstname.value
            document.getElementById('last').innerHTML=lastname.value
            document.getElementById('user').innerHTML=username.value
            document.getElementById('pass').innerHTML=password.value
            document.getElementById('mail').innerHTML=email.value
        })
        
       
    </script>
</body>
</html>
